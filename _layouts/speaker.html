---
layout: application
---

<!-- Speaker Detail -->
<section class="speaker-detail">
    <div class="auto-container">
        <div class="row">
            <div class="image-column col-lg-4 col-md-12 col-sm-12">
                <div class="image-box">
                    <figure class="image">
                        <img src="{{ page.image }}" alt=" page.name " />
                    </figure>
                    <ul class="social-icon-two social-icon-colored text-center">
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="{{ page.twitter }}"
                            ><i class="fab fa-twitter"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </li>
                        <li>
                            <a href="{{page.website}}"
                            ><i class="fab fa-sistrix"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="info-column col-lg-8 col-md-12 col-sm-12">
                <div class="inner-column">
                    <div class="text-box">
                        <h3>{{ page.name }}</h3>
                        <p>
                            {{ page.description }}
                        </p>
                        <h4>Sessions by {{ page.short_name }}</h4>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="speaker-session-info">
                                    <h5>Day 1</h5>
                                    <span> 10.30 - 11.30 am </span>
                                    <p>Session 1</p>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="speaker-session-info">
                                    <h5>Day 2</h5>
                                    <span> 12.30 - 11.30 am </span>
                                    <p>Session 2</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Speaker Detail -->
